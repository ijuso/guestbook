<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="topnav">
        <a href="/">Koti</a>
        <a href="/guestbook">Vieraskirja</a>
        <a class="active" href="/newmessage">Uusi Kirjaus</a>
        </div>
    <div>
    <!-- Huomaa, että lomakkeen metodi = POST -->
    <!-- action -määrittelee URL:n johon POST-tyyppinen pyyntö lähetetään -->
      <form method="POST" action="/kirjaudu">
        <div class="form-group">
          <label>Username</label>
          <!-- Huomaa tekstikentän name-attribuutti -->
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="käyttis"
            name="username"
            required 
          />
        </div>
        <div class="form-group">
            <label>Country</label>
            <!-- Huomaa tekstikentän name-attribuutti -->
            <input
            type="text"
              class="form-control"
              id="country"
              placeholder="maaaa"
              name="country"
              required  
            />
          </div>
          <div class="form-group">
            <label>Message</label>
            <!-- Huomaa tekstikentän name-attribuutti -->
            <input
            type="text"
              class="form-control"
              id="message"
              placeholder="käyttis"
              name="message"
              required  
            />
          </div>
        <!-- Buttonin type = submit, joka saa aikaan lomakkeen lähetyksen -->
        <button type="submit" id="button1" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    
 </body>
 </html>
